	<script type="text/javascript">

	// constants
	var alpha = 0.5; //leverage factor
	var gate_pix = [578,876];
	var bias_pix = [302,40];
	
	var VB_pix = [337.75,402.5];
	var VG_pix = [197.5,262.5];

	//var disprop = (gate_pix[1]-gate_pix[0])/(bias_pix[0]-bias_pix[1]);
	var pointR = 8;

	var FermiTip_pix = 570;
	var ELevel_pix = 570;

	// DOM elements
	var svgContainer = d3.select('svg');
	var VGarrow = d3.select('g#VGarrow');
	var VBarrow = d3.select('g#VBarrow');
	var ELevel = d3.select('g#ELevel');
	var occElectron = d3.select('path#occElectron');

	var BandSample = d3.select('path#BandSample');
	var BandTip = d3.select('path#BandTip');
	var FermiTipG = d3.select('g#FermiTip');
	
	var FermiSample = d3.select('path#FermiSample');
	var FermiTip = d3.select('path#FermiTip');

	var JUNCTION = d3.select("g#JUNCTION");
	
	var LENS = d3.select("g#LENS");
	var LENS_off = d3.select("g#LENS_off");
	var Magn_lens = LENS.select("g#Magn_lens");
	var Magn_lens_off = LENS_off.select("g#Magn_lens");
	
	var molecule_charged = d3.select('path#molecule_charged');
	

	var VBknob = d3.select("g#VBknob");
	var VGknob = d3.select("g#VGknob");

	var VGtext = d3.select("text#VGlabel").select("tspan");
	var VBtext = d3.select("text#VBlabel").select("tspan");

	var well = d3.select('g#well').selectAll('path');

	var transistor = d3.select("g#transistor");
	var DIAMOND = d3.select("g#DIAMOND");

	var surface_area = d3.select("path#surface_area");
	var molecule_area = d3.select("path#molecule_area");
	var tip_area = d3.select("g#tip_area");

	var ground = d3.select("g#ground");

	var electron = svgContainer
					.append('circle')
					.attr('r',10)
					.style('fill','green');

	svgContainer
		.append('foreignObject')
		.attr('id','intruso')
		.attr('x','560')
		.attr('y','400')
		.attr('width','330')
		.attr('height','690')
		.html('<div align="left" id="molstatus" style="font-family:HelveticaNeue; font-size:18;"></div></br></br><div align="left" id="documentation" style="font-family:HelveticaNeue; font-size:18;"></div>');

	var dochtml = d3.select('div#documentation');
	var molhtml = d3.select('div#molstatus');

	var defaultText = '<b>INTERACTIVITY:</b><br/>You can <i>interact</i> with this visualization by:<ul><li>Dragging the yellow circle.</li><li>Clicking on the transistor.</li><li>Hovering over the Vg and Vb knobs.</li></ul>This panel will show a short description of the elements under the mouse pointer.'

	var statusHead = '<b>TRANSPORT STATUS:</b><br/>';
	var descriptionHead = '<b>ELEMENT DESCRIPTION:</b><br/>';

	molhtml.html(statusHead + 'Here you will be informed on the status of the transistor.');
	dochtml.html(defaultText);

	// LENS on and off

	transistor.on("click",function(){
		JUNCTION.attr("display","");
		LENS.attr("display","");
		LENS_off.attr("display","none");
	});

	Magn_lens_off.on("click",function(){
		JUNCTION.attr("display","");
		LENS.attr("display","");
		LENS_off.attr("display","none");
	});

	Magn_lens.on("click",function(){
		JUNCTION.attr("display","none");
		LENS.attr("display","none");
		LENS_off.attr("display","");
	});

	// definition of some conversion scales
	var bias = d3.scale.linear().domain(bias_pix).range([-3.45,3.45]);
	var gate = d3.scale.linear().domain(gate_pix).range([-2,2]);
	var V2pix = d3.scale.linear().domain([-3.45,3.45]).range([-45,45]);

	var VB = d3.scale.linear().domain(VB_pix).range([-3.45,3.45]);
	var VG = d3.scale.linear().domain(VG_pix).range([-2,2]);
	
	// drag behavior for the point
	var drag = d3.behavior.drag()
    	.on("drag", dragmove);

    function dragmove(d) {
  		var x = d3.event.x;
  		var y = d3.event.y;

  		if (x > gate_pix[0]+pointR && x < gate_pix[1]-pointR && y > bias_pix[1]+pointR && y < bias_pix[0]-pointR) {
  			// Rotate arrows
        	VGarrow.attr('transform','rotate('+V2pix(gate(x))+',230,330)');
        	VBarrow.attr('transform','rotate('+V2pix(bias(y))+',370,390)');

        	// Move Fermi Level of the tip
        	FermiTip_pix = 570 - V2pix(bias(y));
        	BandTip.attr('d','M310,'+FermiTip_pix+' L410.482,'+FermiTip_pix+' L410.482,680 L310,680 L310,'+FermiTip_pix+' z');
        	FermiTipG.attr('transform','translate(0,'+(- V2pix(bias(y)))+')');

        	// Move Molecular Level
        	ELevel.attr('transform','translate(0,'+V2pix(gate(x)-bias(y)*alpha)+')');
        	ELevel_pix = 570 + V2pix(gate(x)-bias(y)*alpha);

			var y1 = 470.5 - ((230.5-200.5)/(310.5-200.5))*V2pix(bias(y));
			var y2 = 470.5 - ((280.5-200.5)/(310.5-200.5))*V2pix(bias(y));
			var y3 = 470.5 - V2pix(bias(y));
        	well.attr('d','M200.5,680.5 L200.5,470.5 L230.5,'+y1+' L230.5,680.5 L280.5,680.5 L280.5,'+y2+' L310.5,'+y3+' L310.5,680.5');

        	d3.select(this)
 			.attr("cx", x)
 			.attr("cy", y);

 			VBtext.text("bias voltage = "+bias(y).toFixed(1)+" V");
 			VGtext.text("gate voltage = "+gate(x).toFixed(1)+" V");

        };

	};

	var point = svgContainer
					.append('circle')
					.attr('cx','726.5')
					.attr('cy','170.5')
					.attr('r',pointR)
					.style('fill','yellow')
					.style('stroke-width','2')
					.style('stroke','black')
					.style("cursor", "pointer")
					.call(drag);


	// Define Info text for different elements
	point
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Drag this point to set a bias and a gate voltages.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	BandTip
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Occupied electronic band of the tip.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	BandSample
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Occupied electronic band of the sample.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	FermiTip
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Fermi level of the tip.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	FermiSample
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Fermi level of the surface.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	ELevel
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Energy level of the dot that will be responsible for the transport characteristics of the device. Its initial alignment with the Fermi level of the surface (at 0 bias and gate voltages) will depend on the particular dot used. Its position will be modified by both, the gate and bias voltages.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	DIAMOND
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'The stability diagram represents the regions where the junction conducts.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	surface_area
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Semiconductor substrate.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	tip_area
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Tip of the scanning tunneling microscope (STM).');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	molecule_area
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Our transistor is just a single molecule. Here is a front view: </br><img src="images/Pcmolecule.png" alt="Phthalocyanine molecule" width="100" height="100">');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	VBknob
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Move the mouse over this knob to set the BIAS voltage.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	VGknob
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Move the mouse over this knob to set the GATE voltage.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	transistor
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'This is the symbol of the transistor. Click here to use the magnifier and see how it looks like at the nanoscale.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	ground
		.on('mouseenter',function(){
			dochtml.html(descriptionHead + 'Electrical Ground of the circuit.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	Magn_lens
		.on('mousemove',function(){
			dochtml.html(descriptionHead + 'Our transistor uses the substrate and the STM tip as the two electrodes that will act as source and drain. The molecule in between is the quantum dot. Click here to go back to the transistor sketch.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	Magn_lens_off
		.on('mousemove',function(){
			dochtml.html(descriptionHead + 'Click this magnifying lens to see how the transistor looks like at the nanoscale.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	well
		.on('mousemove',function(){
			dochtml.html(descriptionHead + 'Double barrier.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	electron
		.on('mousemove',function(){
			dochtml.html(descriptionHead + 'A single electron.');})
		.on('mouseleave',function(){
			dochtml.html(defaultText);});

	// hover over the voltage knobs
	VBknob.on("mousemove",function(){
		var mx= d3.mouse(this)[0];

		// Change position of Point
        point.attr("cy",bias.invert(VB(mx)));

        // Update label
        VBtext.text("bias voltage = "+VB(mx).toFixed(1)+" V");
        
        // Move Fermi Level of the tip
        FermiTip_pix = 570 - V2pix(VB(mx));
        BandTip.attr('d','M310,'+FermiTip_pix+' L410.482,'+FermiTip_pix+' L410.482,680 L310,680 L310,'+FermiTip_pix+' z');
        FermiTipG.attr('transform','translate(0,'+(- V2pix(VB(mx)))+')');

        // Move Molecular Level
        var currentgate = gate(point.attr('cx'));
        ELevel.attr('transform','translate(0,'+V2pix(currentgate-VB(mx)*alpha)+')');
        ELevel_pix = 570 + V2pix(currentgate-VB(mx)*alpha);

		var y1 = 470.5 - ((230.5-200.5)/(310.5-200.5))*V2pix(VB(mx));
		var y2 = 470.5 - ((280.5-200.5)/(310.5-200.5))*V2pix(VB(mx));
		var y3 = 470.5 - V2pix(VB(mx));
        well.attr('d','M200.5,680.5 L200.5,470.5 L230.5,'+y1+' L230.5,680.5 L280.5,680.5 L280.5,'+y2+' L310.5,'+y3+' L310.5,680.5');

		// Rotate arrow
	    VBarrow.attr('transform','rotate('+V2pix(VB(mx))+',370,390)');

	});

	VGknob.on("mousemove",function(){
		var mx= d3.mouse(this)[0];

		// Change position of Point
        point.attr("cx",gate.invert(VG(mx)));

        // Update label
        VGtext.text("gate voltage = "+VG(mx).toFixed(1)+" V");
        	
 		// Move Molecular Level
        var currentbias = bias(point.attr('cy'));
        ELevel.attr('transform','translate(0,'+V2pix(VG(mx)-currentbias*alpha)+')');
        ELevel_pix = 570 + V2pix(VG(mx)-currentbias*alpha);

		// Rotate arrow
	    VGarrow.attr('transform','rotate('+V2pix(VG(mx))+',230,330)');

	});


	// animated current

	function from(elX) {
		if (elX < 230) {
			return 570;
		} else if (elX > 230 && elX < 280) {
			return ELevel_pix;
		} else {
			return FermiTip_pix;
		};
	};

	d3.timer(function(t){
		var elX

		if (ELevel_pix > 570 && ELevel_pix > FermiTip_pix) { // CHARGED MOLECULE
			occElectron.attr("display","");
			molecule_charged.attr("display","");
			molhtml.html(statusHead + 'The molecule is charged with one electron.');
		} else if (ELevel_pix < 570 && ELevel_pix < FermiTip_pix) { 
			occElectron.attr("display","none");
			molecule_charged.attr("display","none");
			molhtml.html(statusHead + 'The molecule is neutral.');
		} else {
			occElectron.attr("display","none");
		};

		if (570 < FermiTip_pix) {
			elX = 100 + t/2 % 310;
		} else {
			elX = 410 - t/2 % 310;
		};

		var elY = from(elX);
		
		if ((570 > ELevel_pix && ELevel_pix > FermiTip_pix) || (570 < ELevel_pix && ELevel_pix < FermiTip_pix)) {
			electron.attr('transform','translate('+elX+','+elY+')');
			if (elX > 230 && elX < 280) {
				molecule_charged.attr("display","");
			} else {
				molecule_charged.attr("display","none");
			};

			molhtml.html(statusHead + 'The molecule is charged only transciently.');
		} else {
			if (FermiTip_pix > 570) {
				electron.attr('transform','translate(100,570)');
			} else {
				electron.attr('transform','translate(410,'+FermiTip_pix+')');
			};
		};
		
	});

	</script>
